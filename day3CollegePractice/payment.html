<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("paymentss.webp");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo-container img {
            width: 60px; /* Reduced size */
            height: 60px; /* Reduced size */
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff; /* Optional: adds a white border around the circle */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Optional: adds a subtle shadow */
        }

        .payment-container {
            background-color: #eae6c9;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #3a2121;
            font-size: 24px;
            background: linear-gradient(to right, #f02906 38%, #2d03fc 46%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #201717;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #f3e8e8;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4f6de6;
            border: none;
            border-radius: 5px;
            color: rgb(255, 255, 255);
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #55aa3b;
        }
        input[type="text"],
        input[type="month"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- College logo -->
    <div class="logo-container">
        <img src="nshmLogoo.png" alt="College Logo">
    </div>

    <div class="payment-container">
        <h2>*PAYMENT INFORMATION*</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="payment-mode">Payment Mode</label>
                <select id="payment-mode" name="payment-mode" required>
                    <option value="card">Card Payment</option>
                    <option value="online-banking">Online Banking</option>
                    <option value="upi">UPI</option>
                    <option value="wallet">Mobile Wallet</option>
                </select>
            </div>
            <div id="card-details">
                <div class="form-group">
                    <label for="cardholder-name">Full Name</label>
                    <input type="text" id="cardholder-name" name="cardholder-name" placeholder="text..">
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="month" id="expiryDate" name="expiryDate" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
            </div>
            <div class="form-group">
                <label for="Phone-number">Phone Number</label>
                <input type="text" id="Phone-number"placeholder="number..." name="Phone" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" placeholder="number..." required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById('payment-mode').addEventListener('change', function() {
            const cardDetails = document.getElementById('card-details');
            if (this.value === 'card') {
                cardDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
            }
        });

        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Show a submission successful message
            alert('Payment submitted successfully!');

            // Simulate a brief delay, then redirect to the admit card page
            setTimeout(function() {
                window.location.href = 'admitCard.html';
            }, 1000); // 1-second delay before redirect
        });
    </script>
</body>
</html>
